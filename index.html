<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Exercise 3</title>
</head>
<body>

    <div class="container">
        <h2>Test Score Check (15 points)</h2>
        <form>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" class="form-control">
<br/>
            <label for="score">Enter your score:</label>
            <input type="number" id="score" class="form-control">
        
            <button type="button" class="btn btn-outline-danger mt-2" onclick="check()">Check</button>
        </form>
    </div>

    <script>
        function check() {
            var score = document.getElementById("score").value;

            if (score >= 1 && score <=5) {
                window.alert("Needs Improvement, it'll be alright!");
            }
            
            else if (score >= 6 && score <= 8) {
                window.alert("Standard, You're still doing great!");
            }
            
            else if (score >= 9 && score <= 12) {
                window.alert("Above Standard, Good job!");
            }
            
            else if (score >= 13 && score <= 15) {
                window.alert("Excellent, Awesome!");
            }
            
            else {
                window.alert("Invalid score, Try again.")
            }
        }
    </script>
